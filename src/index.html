<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OnpushStrategyApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <button onclick="removeCheckedClass()">Remover Bordas Vermelhas</button>

  <app-root></app-root>

  <script>
    function removeCheckedClass() {
      document.querySelectorAll('.checked').forEach(el => el.classList.remove('checked'));
    }
  </script>
</body>
</html>
